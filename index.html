<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Confraria</title>
</head>
<body>
    <img class="bg-vinho" src="/src/img/karsten-wurth-49aQgxkOrO4-unsplash.jpg" alt="Fazenda de Vinicultura.">
    <div class="aside">
        <div class="box">
            <form method="post" class="formlogin">
                <h1>Login</h1>
                <label for="email">E-mail</label>
                <input class="email" type="email" placeholder="Digite seu e-mail" autofocus="true"/>
                <label for="password">Senha</label>
                <input class="password" type="password" placeholder="Digite sua senha"/>
                <a>Esqueci minha senha</a>
                <input type="submit" value="Acessar" class="btn"/>
            </form>
        </div>
    </div>
</body>
</html>
